<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday message creator</title>
</head>
<style>
     .form-container {
        height: 220px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;
    }
    .form-field{
        display: flex;
    }
    .label{
        width: 140px;
    }
    </style>
<body>
    <h1>Happy Birthday Message Creator</h1>
  <form action="submit" method="POST">
    <div class="form-container">
        <div class="form-field">
            <div class="label"><label for="email">Message?</label></div>        
            <input type="text" id="message" name="meaasge" required>
          </div>
      <div class="form-field">
        <div class="label"><label for="email">Email address?</label></div>        
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
      </div>
      <div class="form-field">
        <div class="label"><label for="date">Date to send?</label></div>        
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-field">
        <div class="label"><label for="color">Message color?</label></div>        
        <input type="color" id="color" name="color" required>
      </div>
      <div class="form-field">
        <div class="label"><label for="blink">Number of blink?</label></div>        
        <input type="number" id="blink" name="blink" min="0" max="10" value="0" required>
      </div>
      <div class="form-field">
        <div class="label"><label for="volume">Music volume?</label></div>        
        <input type="range" id="volume" name="volume" min="0" max="50" value="20" required>
      </div>
      <div class="form-field">
        <button type="submit">Send Birthday Message</button>
      </div>
    </div>
  </form>
</body>
</html>
